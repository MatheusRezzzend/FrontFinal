<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="tipoListaDataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="agencia">
      <th mat-header-cell *matHeaderCellDef> Agencia </th>
      <td mat-cell *matCellDef="let element"> {{element.agencia}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroConta">
      <th mat-header-cell *matHeaderCellDef> Conta </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroConta}} </td>
    </ng-container>

    <ng-container matColumnDef="contato">
      <th mat-header-cell *matHeaderCellDef> Contato </th>
      <td mat-cell *matCellDef="let element"> {{element.contato}} </td>
    </ng-container>

    <ng-container matColumnDef="saldoConta">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let element"> {{element.saldoConta}} </td>
    </ng-container>
    <!--
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
   -->
    <!-- Name Column -->

  <!-- Weight Column -->
    <ng-container matColumnDef="statusConta">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.statusConta}} </td>
    </ng-container>
  <!-- Symbol Column -->

    <!-- acao Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="remover(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        &nbsp;
        <button mat-raised-button [routerLink]="['/tipo', element.id]">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-raised-button [routerLink]="['/tipo', 'dep']">
          <mat-icon>swap_horizontal_circle</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>

</section>
