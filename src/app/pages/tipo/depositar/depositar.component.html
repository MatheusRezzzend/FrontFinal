
<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="form"
>
  <div class="formTipo">
    <h1>Formulário para {{acao}}</h1>

    <mat-form-field>
      <mat-label>Saldo:</mat-label>
      <input matInput formControlName="saldoConta">
      <mat-error *ngIf="handleError('saldoConta', 'required')">
        O saldo é obrigatório
      </mat-error>
      <mat-error *ngIf="handleError('saldoConta', 'min')">
        O valor mínimo é 1
      </mat-error>
    </mat-form-field>


    <button mat-raised-button color="warn" class="bt_dep" type="submit">Depositar</button>
  </div>
</form>
